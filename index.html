<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable"
    content="yes">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Enter City Name" spellcheck="false">
            <button class="search-icon"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p style="margin-top: 20px; color: rgb(134, 2, 2); font-weight: 500; font-size: 20px;">*Invalid City Name*</p>
        </div>
        <div class="hide">
            <div class="main">
            
                <div ><img class="weather-icon" src="images/rain.png" alt=""></div>
                <div >
                    <h1 style="font-size: 4em; font-weight: 500;" class="temp">27Â°c</h1>
                    <h2 style="font-size: 2em; font-weight: 400;" class="city">New York</h2>
                </div>
        
        </div>
            <div class="footer">
                <div >
                    <img src="images/humidity.png" alt="">
                 <div class="details">
                    <p><span class="humidity">50%</span><br>Humidity</p>
                    
                 </div>
                </div>
                <div class="wind-speed">
                    <img src="images/wind.png" alt="">
                   <div class="details">
                    <p><span class="wind">15 km/h</span><br>Wind Speed</p>
                    
                   </div>           </div>
            </div>
        </div>
    </div>


<script src="weatherApp.js"></script>
</body>
</html>
